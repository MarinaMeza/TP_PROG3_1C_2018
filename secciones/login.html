    <form action="" class="form-signin rounded" method="POST">
      <!-- <img class="mb-4" src="../img/bg.jpg" alt="" width="72" height="72">-->
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="nombre" class="sr-only">Nombre</label>
      <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" required autofocus>
      <label for="clave" class="sr-only">Contraseña</label>
      <input type="password" name="clave" id="clave" class="form-control" placeholder="Contraseña" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recordarme
        </label>
      </div>
      <input class="btn btn-lg btn-basic btn-block" type="submit" value="Ingresar">
